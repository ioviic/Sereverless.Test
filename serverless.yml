service: notes-app-api

# Create an optimized package for our functions
# By setting individually: true, we are telling Serverless Framework to create a single package per Lambda function.
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-1
